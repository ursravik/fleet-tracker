<!DOCTYPE html>
<html>
<head>
    <title>Fuel Entry</title>
</head>
<body>
    <h2>Add Fuel Entry</h2>
    <form method="POST">
        <label>Date:</label> <input type="date" name="date" required><br><br>
        <label>Vehicle No:</label>
        <select name="vehicle_no" required>
            {% for v in vehicle_list %}
                <option value="{{ v }}">{{ v }}</option>
            {% endfor %}
        </select><br><br>
        <label>Litres:</label> <input type="number" name="litres" required><br><br>
        <label>Amount (₹):</label> <input type="number" name="amount" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <form action="/undo/fuel" method="get">
      <button type="submit" onclick="return confirm('Undo last fuel entry?')">↩️ Undo Last Entry</button>
    </form>
    <p><a href='/'>⬅ Back to Dashboard</a></p>
</body>
</html>
